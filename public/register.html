<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">

  <title>Blog Api - Registro</title>
  <!-- Custom fonts for this template-->
  <link href="template/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="template/css/sb-admin.css" rel="stylesheet">
  
  <script src="template/app/register.js"></script>
  <script src="template/app/env.js"></script>    

</head>
<div class="card-header"><center><h2 style="color:#FDFEFE";> Blog Api - GUI - REGISTRO</h2></div>
<body class="bg-dark">
  <!-- <div class="card-header"><center><h2 style="color:#FDFEFE";> Blog Api - GUI - REGISTRO</h2></div> -->
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Crear Cuenta</div>
      <div class="card-body">
        <form>

          <div class="form-group">
                <div class="form-label-group">
                  <input type="text" id="txtname" class="form-control" placeholder="Nombre Completo" required="required" autofocus="autofocus">
                  <label for="firstName">Nombre completo</label>
              <!-- <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last name</label>
                </div>
              </div> -->
            </div>
          </div>

          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="txtemail" class="form-control" placeholder="Correo Electronico" required="required">
              <label for="inputEmail">Correo Electrónico</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="txtpassword" class="form-control" placeholder="Contrasena" required="required">
                  <label for="inputPassword">Contraseña</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="txtpassword2" class="form-control" placeholder="Confirmar Contrasena" required="required">
                  <label for="confirmPassword">Confirmar Contraseña</label>
                </div>
              </div>
            </div>
          </div>
          
          <a class="btn btn-primary btn-block" id="btnregistrarse">Crear Cuenta</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login</a>
          <a class="d-block small" href="forgot-password.html">Olvidó su contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="template/vendor/jquery/jquery.min.js"></script>
  <script src="template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="template/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
