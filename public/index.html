          <button class="btn btn-primary" type="button">

          </button>
        </div>
      </div>
    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">


      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#" data-toggle="modal">Activity Log</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Salir</a>

      </li>


      <li class="nav-item dropdown" id="btnShowMyPost">
        <a class="nav-link" href="#mypost">
          <i class="fas fa-fw fa-chalkboard-teacher"></i>

        </a>
      </li>

    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Desea cerrar sesión?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Elija "Salir" si desea cerrar la sección.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" id="btnLogout">Salir</a>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="col-xl-12 col-sm-6 mb-12">
    <div class="card text-white bg-primary o-hidden h-100"> -->

  <!-- Logout Modal Postear-->
  <div class="modal fade h-100" id="logoutModalPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Realizar Post</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        
        <div class="form-label-group">
          <input type="text" id="txtpost" class="form-control" placeholder="En que estas pensando?" required="required" autofocus="autofocus">
          <label for="txtpost">En que estás pensando?</label>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Postear</button>
          <a class="btn btn-primary" href="login.html">Cancelar</a>
        </div>
      </div>
    </div>
